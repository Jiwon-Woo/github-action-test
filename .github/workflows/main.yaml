name: 'My first github action'

# push 이벤트가 발생하면 작동
on: push

env:
  WORKFLOW_LEVEL: 'THIS VALUE COMES FROM THE WORKFLOW LEVEL' # workflow 단위로 참조 가능

jobs:
  first-job:
    name: 'first job'

    runs-on: ubuntu-latest

    env:
      JOB_LEVEL_1: 'THIS VALUE COMES FROM JOB LEVEL 1' # job 단위에서 참조 가능

    steps:
    - name: Say Hello World 1
      shell: bash
      env:
        STEP_LEVEL_1: 'THIS VALUE COMES FROM STEP LEVEL 1'
      run: |
        echo "Hello World from step 1"
        echo "STEP_VALUE_1='THIS IS SET BY STEP 1'" >> $GITHUB_ENV

    - name: Say Hello World 2
      shell: pwsh
      run: |
        echo "Hello World from step 2"
        echo $env:STEP_VALUE_1
        echo "VALUE: $env:STEP_VALUE_1"
        echo "VALUE: ${{ env.STEP_VALUE_1 }}"

    - name: Say Hello World 3
      shell: bash
      run: |
        echo "Hello World from step 2"
        echo "VALUE: $STEP_VALUE_1"
        echo "VALUE: ${{ env.STEP_VALUE_1 }}"
